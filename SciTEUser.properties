# Place this file:
# Windows: /users/USERNAME/SciTEUser.properties
# Linux: ~/.SciTEUser.properties

# Quick tip on setting Scite as the default text editor in gnome (ubuntu)
#    cd ~/.local/share/applications
#    echo -e "[Default Applications]\ntext/plain=scite.desktop" >>defaults.list
#    killall nautilus

# for formatting of source code
tabsize=4
indent.size=4
use.tabs=0
# rails (and by extension ruby) uses 2 spaces per tab
tab.size.$(file.patterns.rb)=2
indent.size.$(file.patterns.rb)=2

# one instance of SciTE only
check.if.already.open=1

# remove trailing whitespaces
strip.trailing.spaces=0

# max number of tabs
buffers=20

# reload file and prompt on activation(useful if file is modified by an external program)
load.on.activate=1
# prompt me for any suspicous action
are.you.sure.on.reload=1
# Show the statusbar, it contains useful information
statusbar.visible=1

# always be monospaced
font.base=$(font.monospace)
font.small=$(font.monospace)
font.comment=$(font.monospace)
font.text=$(font.monospace)
font.text.comment=$(font.monospace)
font.embedded.base=$(font.monospace)
font.embedded.comment=$(font.monospace)
font.vbs=$(font.monospace)

# always show line numbers
line.margin.visible=1
line.margin.width=4+
